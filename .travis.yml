dist: bionic
sudo: required
language: python
python:
  - '3.6'
services:
  - docker

before_install:
  - docker pull scartography/opensartoolkit:latest
  - travis_wait 30 docker run scartography/opensartoolkit:latest /bin/sh -c "cd OpenSarToolkit; python setup.py test;"

script:
  - python setup.py test